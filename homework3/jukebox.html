<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles/jukebox.css" rel="stylesheet" />
    <title>Jukebox</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="word__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="line"></div>
        </div>

        <div class="wrapper__body">
            <div class="wrapper_album1">
                <img class="img_album1" src="img/beerbong.png">
                <div class="albul1_song">Over Now</div>
                <div class="albul1_singer">Post Malone</div>
            </div>
            <div class="wrapper_album1">
                <img class="img_album1" src="img/beerbong.png">
                <div class="albul1_song">Paranoid</div>
                <div class="albul1_singer">Post Malone</div>
            </div>
            <div class="wrapper_album1">
                <img class="img_album1" src="img/beerbong.png">
                <div class="albul1_song">92 Explorer</div>
                <div class="albul1_singer">Post Malone</div>
            </div>
        </div>
        <div class="wrapper__under">
            <div class="under__title">
                <div class="list_title">추억의 BGM</div>
                <div class="list_subtitle">TODAY CHOICE</div>
            </div>
        </div>
        <table>
                <tr><th><input type="checkbox"/></th><th>번호</th><th>곡명</th><th>아티스트</th></tr>
                <tr><td><input type="checkbox"/></td><td>1</td><td class="other">눈의 꽃</td><td>박효신</td></tr>
                <tr><td><input type="checkbox"/></td><td>2</td><td class="other">사랑스러워</td><td>김종국</td></tr>
                <tr><td><input type="checkbox"/></td><td>3</td><td class="other">내사람: Partner For Life</td><td>SG 워너비</td></tr>
                <tr><td><input type="checkbox"/></td><td>4</td><td class="other">Love Love Love</td><td>에픽하이</td></tr>
                <tr><td><input type="checkbox"/></td><td>5</td><td class="other">애인...있어요</td><td>이은미</td></tr>
        </table>
    </div>
</body>

</html>
