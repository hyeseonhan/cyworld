<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles/game.css" rel="stylesheet" />
  <title>Game</title>
  <script>

      function wordGame (){
          let word = document.getElementById("word").innerText
        //   console.log(document.getElementById("word").innerText)
        // console.log(word[4])

        let myWord = document.getElementById("wordInput").value
        // console.log(myWord[0])
        // input 은 value



        // 제시어
        if(word[word.length-1] === myWord[0]){
            document.getElementById("word").innerText = myWord
            // console.log("정답입니다.")
            document.getElementById("result").innerText = "정답입니다."
            document.getElementById("wordInput").value = ""
        }
        else{
            // console.log("땡!")
            document.getElementById("result").innerText = "땡!"
            document.getElementById("wordInput").value = ""
        }
            // lotto 부분  Mathe.floor(Math.random()*45)
      }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <div class="word__title">
        <div class="title">GAME</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="line"></div>
    </div>


    <div class="wrapper__body">
      <div class="wrapper__word">
        <img class="word__img" src="/cyworld/img/word.png"></img>
        <div class="word__title">끝말잇기</div>
        <div class="word__start">제시어 : <span id="word" class="word">뉴비즈코드</span></div>
        <div class="word__inputWrapper">
          <input type="text" class="word__input" id="wordInput"/>
          <button class="word__button" onclick="wordGame()">검색</button>
        </div>
        <div class="word__result" id="result">결과!</div>
      </div>

      <div class="wrapper__lotto">
        <img class="word__img" src="/cyworld/img/lotto.png"></img>
        <div class="lotto__title">LOTTO</div>
        <div class="lotto__subtitle">버튼을 누르세요.</div>
        <div class="lotto__number">
          <span class="number1">3</span>
          <span class="number2">5</span>
          <span class="number3">10</span>
          <span class="number4">24</span>
          <span class="number5">30</span>
          <span class="number6">34</span>
        </div>
        <div class="lotto__button">Button</div>
      </div>

    </div>
  </div>
</body>

</html>
