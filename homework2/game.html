<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/game.css" rel="stylesheet" />
    <title>Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="name">
                <span class="game">GAME</span>
                <span class="today">TODAY CHOICE</span>
            </div>
            <div class="line"></div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__word">
                <img class="img_word" src="img/word.png" >
                <div class="endword">끝말잇기</div>
                <div class="newbiz">제시어 : 뉴비즈코드</div>
                <div class="search">
                    <span><input class="aaa" type="text" placeholder="단어를 입력하세요."/></span> 
                    <span><input class="bbb" type="text" placeholder="검색"/> </span>
                </div>
                <div class="result">결과!</div>
            </div>
            <div class="wrapper__lotto">
                <img class="img_lotto" src="img/lotto.png">
                <div class="word_lotto">LOTTO</div>
                <div class="press">버튼을 누르세요.</div>
                <div class="number">
                    <div class="random">3 5 10 24 30 34</div>
                </div>
                <div class="button">Button</div> 
            </div>
        </div>
    </div>
</body>
</html>
