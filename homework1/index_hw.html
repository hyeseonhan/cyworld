<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cyworld</title>
    <link href="styles/index.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <span class="today">TODAY</span>
                        <span class="total">TOTAL</span>
                    </div>    
                    <div class="wrapper__left__body">
                        <img class="image-box" src="null" >
                        <div class="line"></div>
                        <i class="fas fa-user-circle"></i>
                        <span class="name">이름</span><br>
                        <i class="fas fa-phone-alt"></i>
                        <span class="name">Phone</span><br>
                        <i class="fas fa-envelope"></i>
                        <span class="name">E-mail</span><br>
                        <i class="fas fa-star"></i>
                        <span class="name">인스타그램</span>
                        <div class="mood">오늘의 기분</div>
                        <select class="mood_choice">
                          <option disabled selected>기분을 선택하세요.</option> 
                          <option>기쁨 <p style="font-size:100px">&#128516;</p></option> 
                          <option>슬픔 <p style="font-size:100px">&#128557;</p></option>
                        </select>
 
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header"></div>
                    <div class="wrapper__right__body"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
